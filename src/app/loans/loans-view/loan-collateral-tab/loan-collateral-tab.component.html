<div class="container">

  <table mat-table [dataSource]="loanDetails.collateral">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> {{"labels.inputs.ID"  |translate}} </th>
      <td mat-cell *matCellDef="let ele"> {{ ele.clientCollateralId }} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> {{"labels.inputs.Quantity"  |translate}} </th>
      <td mat-cell *matCellDef="let ele"> {{ ele.quantity }} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> {{"labels.inputs.Total Value"  |translate}} </th>
      <td mat-cell *matCellDef="let ele"> {{ ele.total }} </td>
    </ng-container>

    <ng-container matColumnDef="totalCollateral">
      <th mat-header-cell *matHeaderCellDef> {{"labels.inputs.Total Collateral Value"  |translate}} </th>
      <td mat-cell *matCellDef="let ele"> {{ ele.totalCollateral }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
